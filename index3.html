    <meta charset="UTF-8">

<body>



    <header class="text-center p-5 bg-color">
     
        <h1 class="display-3">Notas Online</h1>
    </header>

    <main class="container">
        <div class="row">


            <div class="col-12 ">
                <div>
                    <h2 class="py-5">Calcular Média Final</h2>
                </div>

                <div class="py-3">

                    <div class="row">
                        <div class="col-6">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                        </div>

                        <div class="col-6">
                            <label for="altura">Sobrenome</label>
                            <input type="text" id="sobrenome" class="form-control" placeholder="Digite seu sobrenome">
                        </div>

                    </div>


                </div>

                <!-- ----------------- -->

                <div class="py-3">
                    <label for="media1">Média 1</label>
                    <input type="number"  id="media1" class="form-control" placeholder="Digite sua primeira média">
                </div>

                <div class="py-3">
                    <label for="media2">Média 2</label>
                    <input type="number"  id="media2" class="form-control" placeholder="Digite sua segunda média">
                </div>

                <div class="py-3">
                    <label for="media3">Média 3</label>
                    <input type="number"  id="media3" class="form-control" placeholder="Digite sua terceira média">
                </div>

                <div class="py-3">
                    <label for="media2">Média 4</label>
                    <input type="number"  id="media4" class="form-control" placeholder="Digite sua quarta média">
                </div>

    <!-- ----------------- -->

                <div class="py-3 text-center">
                    <button id="btn" class="btn btn-cadastrar">Calcular</button>
                </div>
                <div class="py-5">
                    <h2>Dados cadastrados:</h2>
                </div>

                <table class="table table-responsive">
                    <tr>
                        <td>Nome</td>
                        <td>Sobrenome</td>
                        <td>Média1</td>
                        <td>Média2</td>
                        <td>Média3</td>
                        <td>Média4</td>
                        <td>Média Final</td>
                        <td>Menção</td>
                    </tr>
                    <tbody id="resultado">

                    </tbody>
                </table>
            </div>

            
                

                <div ></div>

            </div>
        </div>
    </main>
