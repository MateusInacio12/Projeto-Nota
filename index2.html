<body>



    <header class="text-center p-5 bg-color">
        
        <h1 class="display-3">Notas Online</h1>
    </header>

    <main class="container">
        <div class="row">



            <div class="col-12 col-md-6">
                <div>
                    <h2 class="py-5">Cadastro</h2>
                </div>

                <div class="py-3">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome completo" class="form-control" placeholder="Digite seu Nome Completo">
                </div>

                <div class="py-3">
                    <label for="sobrenome">Data de Nascimento</label>
                    <input type="date"id="sobrenome" class="form-control">
                </div>

                <div class="py-3">
                    <label for="nome">Código do aluno</label>
                    <input type="number" id="codigo do aluno" class="form-control" placeholder="Digite seu Código do aluno">
                </div>

                <div class="py-3">
                    <label for="nome">RM</label>
                    <input type="number" id="rm" class="form-control" placeholder="Digite seu RM">
                </div>

                <div class="py-3">
                    <label for="nome">E-Mail</label>
                    <input type="text" id="e-mail" class="form-control" placeholder="Digite seu E-Mail">
                </div>

                <div class="py-3">
                    <label for="sobrenome">Senha</label>
                    <input type="text"id="senha" class="form-control" placeholder="Digite sua Senha">
                </div>

                 <!-- ----------------- -->

                 <div class="py-3 text-center">
                    <a href="index3.html" button id="btn" class="btn btn-cadastrar">Cadastrar</a>
                </div>
